<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        display: grid;
        gap: 5px;
        grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
        grid-template-rows: repeat(2, 100px);
      }
      .container > div > img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div><img src="assets/mountain.png" /></div>
      <div><img src="assets/osean.png" /></div>
      <div><img src="assets/path.png" /></div>
      <div><img src="assets/town.png" /></div>
      <div><img src="assets/waves.png" /></div>
      <div><img src="assets/woods.png" /></div>
    </div>
  </body>
</html>
