<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@800&family=Montserrat&family=Oswald&family=Play&family=Playfair+Display:ital,wght@1,600&family=Roboto+Slab:wght@300&family=Roboto:wght@300&family=Vollkorn&display=swap"
      rel="stylesheet"
    />
    <title>Viarushka 1</title>
    <link rel="stylesheet" href="style-viarushka.css" />
  </head>
  <body>
    <header class="header">
      <div class="logo">
        <img class="logo__picture" src="assets/logo.png" alt="logo" />
      </div>
      <form class="basket">
        <button class="button">
          КОРЗИНА
          <img class="button__icon" src="assets/ico.png" alt="basket" />
        </button>
      </form>
    </header>
    <main class="home-page">
      <div class="home-page__content">
        <h1 class="heading">Виртуальная реальность без проводов</h1>
        <div class="card__content">
          Лучшее, что случалось с виртуальным миром в реальности. Новый
          компактный шлем без проводов и дорогих комьютеров.
        </div>
        <form class="button-action">
          <button class="button button_size">
            <span class="button button-text_size">КУПИТЬ</span>
            <img
              class="button__icon button__icon_size"
              src="assets/ico_basket.png"
              alt="basket"
            />
          </button>
        </form>
        <footer class="footer footer_position-home-page">
          <a class="footer__menu footer__menu_color" href="opportunities.html"
            >Возможности</a
          >
          <a class="footer__menu footer__menu_color" href="where_to_buy.html"
            >Где купить</a
          >
          <a class="footer__menu footer__menu_color" href="delivery.html"
            >Доставка</a
          >
          <a class="footer__menu footer__menu_color" href="help">Помощь</a>
        </footer>
      </div>
      <div>
        <img
          class="home-page__image"
          src="assets/pic-page1.png"
          alt="Viarushka"
        />
      </div>
    </main>
  </body>
</html>
